<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SafeScann Vehicle Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="font-inter bg-gray-100 flex justify-center items-center min-h-screen p-8 box-border text-gray-800">
<div class="container w-full max-w-lg min-w-xs bg-white rounded-2xl shadow-xl p-8 text-center flex flex-col gap-6 mx-auto relative md:max-w-xl md:p-10">
    <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Welcome to SafeScann</h1>
    <p class="text-xl text-gray-700 mb-6">Let us help you</p>

    <div class="flex flex-wrap justify-center gap-4 mt-4 mb-6">
        <button id="make-call-button" class="action-button flex-1 min-w-[150px] sm:flex-auto sm:max-w-[calc(50%_-_0.5rem)] md:flex-auto md:max-w-[calc(50%_-_0.5rem)] py-3 px-6 rounded-xl font-semibold transition-all duration-200 ease-in-out flex items-center justify-center gap-2 shadow-md hover:translate-y-[-2px] hover:shadow-lg bg-emerald-600 hover:bg-emerald-700 text-white">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd"
                      d="M1.5 4.5a3 3 0 0 1 3-3h1.372c.86 0 1.61.586 1.854 1.442L8.75 7.5c.243.856-.113 1.77-.93 2.324l-.005.003-.004.002a6.734 6 0 0 0 4.908 4.908l.003-.004.002-.005c.554-.817 1.468-1.173 2.324-.93l3.056 1.186c.856.243 1.442 1.003 1.442 1.854V19.5a3 3 0 0 1-3 3H15c-1.173 0-2.23-.553-2.916-1.413A11.908 11.908 0 0 1 8.012 10.5c-.86-.686-1.413-1.743-1.413-2.916V4.5a3 3 0 0 1 3-3H4.5a3 3 0 0 1-3 3Z"
                      clip-rule="evenodd" />
            </svg>
            Call Primary Contact
        </button>
        <button id="make-call-ec-button" class="action-button flex-1 min-w-[150px] sm:flex-auto sm:max-w-[calc(50%_-_0.5rem)] md:flex-auto md:max-w-[calc(50%_-_0.5rem)] py-3 px-6 rounded-xl font-semibold transition-all duration-200 ease-in-out flex items-center justify-center gap-2 shadow-md hover:translate-y-[-2px] hover:shadow-lg bg-sky-600 hover:bg-sky-700 text-white">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd" d="M1.5 4.5a3 3 0 0 1 3-3h1.372c.86 0 1.61.586 1.854 1.442L8.75 7.5c.243.856-.113 1.77-.93 2.324l-.005.003-.004.002a6.734 6.734 0 0 0 4.908 4.908l.003-.004.002-.005c.554-.817 1.468-1.173 2.324-.93l3.056 1.186c.856.243 1.442 1.003 1.442 1.854V19.5a3 3 0 0 1-3 3H15c-1.173 0-2.23-.553-2.916-1.413A11.908 11.908 0 0 1 8.012 10.5c-.86-.686-1.413-1.743-1.413-2.916V4.5a3 3 0 0 1 3-3H4.5a3 3 0 0 1-3 3Z" clip-rule="evenodd" />
            </svg>
            Call Emergency Contact
        </button>
        <button id="sos-button" class="action-button flex-1 min-w-[150px] sm:flex-auto sm:max-w-[calc(50%_-_0.5rem)] md:flex-auto md:max-w-[calc(50%_-_0.5rem)] py-3 px-6 rounded-xl font-semibold transition-all duration-200 ease-in-out flex items-center justify-center gap-2 shadow-md hover:translate-y-[-2px] hover:shadow-lg bg-rose-600 hover:bg-rose-700 text-white">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                <path fill-rule="evenodd"
                      d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12ZM12 8.25a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Zm0 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
                      clip-rule="evenodd" />
            </svg>
            SOS
        </button>
    </div>

    <div id="message" class="text-center text-lg text-gray-600">Loading details...</div>

    <div id="qr-section" class="hidden">
        <div class="section-title text-2xl font-bold text-gray-900 mb-4 border-b-2 border-gray-200 pb-2">Vehicle ID</div>
        <img id="qr-code-image" src="https://placehold.co/150x150/E0E0E0/FFFFFF?text=QR" alt="QR Code"
             class="mx-auto my-4 rounded-lg shadow-md">
        <p class="text-xl font-bold text-gray-800">QR Code: <span id="qr-code-uuid"></span></p>
    </div>

    <div id="owner-info-section" class="hidden">
        <div class="section-title text-2xl font-bold text-gray-900 mb-4 border-b-2 border-gray-200 pb-2">Owner Information</div>
        <div id="owner-details-list" class="text-left">
        </div>
    </div>

    <div id="emergency-contacts-section" class="hidden">
        <div class="section-title text-2xl font-bold text-gray-900 mb-4 border-b-2 border-gray-200 pb-2">Emergency Contacts</div>
        <div id="emergency-contacts-list" class="text-left">
        </div>
    </div>

    <div id="vehicle-info-section" class="hidden">
        <div class="section-title text-2xl font-bold text-gray-900 mb-4 border-b-2 border-gray-200 pb-2">Other Vehicle Information</div>
        <div id="vehicle-details-list" class="text-left">
        </div>
    </div>

</div>

<div id="myModal" class="modal fixed inset-0 z-50 flex justify-center items-center bg-black bg-opacity-40 hidden">
    <div class="modal-content bg-white p-8 rounded-xl shadow-lg w-11/12 max-w-md text-center">
        <span class="close-button float-right text-gray-500 text-3xl font-bold leading-none cursor-pointer hover:text-black">&times;</span>
        <p id="modal-message" class="text-lg font-medium text-gray-800 mt-4 mb-4"></p>
        <div id="modal-actions" class="mt-6 flex justify-center gap-4">
        </div>
    </div>
</div>

<script type="module" src="/js/main.js"></script>
</body>

</html>
